services:
  math-architect:
    build:
      context: .
      args:
        # 这一步至关重要：将环境变量传给 Dockerfile 内部的 ARG
        - API_KEY=${API_KEY}
    image: intuition-math:latest
    container_name: intuition-math-app
    ports:
      - "8080:80"
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
